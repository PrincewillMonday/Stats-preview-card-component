<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="content">
      <h1> Get <span>insights</span> that help your business grow.</h1>
      <p class="txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="rating-div">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>

        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>

        <div id="last-div">
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

    <div class="img-div">
      <img src="images/image-header-desktop.jpg" alt="image">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PrincewillMonday">Princewill Monday</a>.
  </div>
</body>
</html>
